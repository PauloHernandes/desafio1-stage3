<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">

    <h1>Mentoria</h1>
  <p>
    Preencha o formulário abaixo para agendar sua mentoria
  </p>

  <form>
    <fieldset>

      <legend>Informações pessoais</legend>

      <label for="mentoring-name">Nome</label>
      <input type="text" id="mentoring-name">


      <label for="mentoring-lastname">Nome</label>
      <input type="text" id="mentoring-lastname">
      
      <label for="mentoring-password">Email <span>(digite um email válido)</span></label>
      <input type="email" id="mentoring-email">

      <label for="mentoring-name">Senha (mínimo 6 caracteres)</label>
      <input type="password" id="mentoring-password">

    </fieldset>

    <fieldset>

      <legend>Informações do mentor</legend>

      <label for="mentoring-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="mentoring-namementor">

    </fieldset>

    <fieldset>

      <legend>Informações do mentor</legend>

      <h2>Primeira mentoria</h2>
      <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="mentoring-date">

      <label for="mentoring-begin">Das</label>
      <input type="time" id="mentoring-begin">

      <label for="mentoring-end">Até</label>
      <input type="time" id="mentoring-end">

      <h2>Segunda mentoria</h2>
      <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="mentoring-date">

      <label for="mentoring-begin">Das</label>
      <input type="time" id="mentoring-begin">

      <label for="mentoring-end">Até</label>
      <input type="time" id="mentoring-end">


    </fieldset>
  </form>

  </div>

</body>
</html>
